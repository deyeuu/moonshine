<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>mau makan apa?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/seblak.png" alt="Burgers, seblak" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          seblak </label
        >
      </div>
      <div class="food-item">
        <img src="food/cirengisi.png" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> cireng isi</label
        >
      </div>
      <div class="food-item">
        <img src="food/dimsum.png" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Dimsum Mentai</label
        >
      </div>
      <div class="food-item">
        <img src="food/udangkeju.png" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> udang keju</label>
      </div>
      <div class="food-item">
        <img src="food/bakso.png" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> bakso</label>
      </div>
      <div class="food-item">
        <img src="food/cumi.png" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> cumii</label>
      </div>
      <div class="food-item">
        <img src="food/ayam.png" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> ayam satu ekor</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
